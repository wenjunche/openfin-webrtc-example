<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script type="module">
        import blpApi from "https://openfin.github.io/bloomberg-service/client/bloomberg-blpapi-service.js";
        window.blpApi = blpApi;
    </script>

</head>
<body>
    <h1>Example WebRTC Client</h1>

    <div>
        <input type="text" id="channelName1" placeholder="Channel name"><button id="channelCreate1" disabled>Create Channel</button>
    </div>
    <div>
        <input type="text" id="outgoingText1" ><button id="channelSend1" disabled>Send</button>
    </div>
    <div>
        <span>Incoming Text:</span><span id="incomingText1" style="margin: 0 0 0 10px;"></span>
    </div>

    <br>

    <div>
        <input type="text" id="channelName2" placeholder="Channel name"><button id="channelCreate2" disabled>Create Channel</button>
    </div>
    <div>
        <input type="text" id="outgoingText2" ><button id="channelSend2" disabled>Send</button>
    </div>
    <div>
        <span>Incoming Text:</span><span id="incomingText2" style="margin: 0 0 0 10px;"></span>
    </div>

    <br>
    <div>
        <button id="bloomberg" disabled>Send ReferenceDataRequest to Peer desktop</button>
    </div>
    <div>
        <label id="bloombergStatus" />
    </div>

</body>
</html>
